<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <!--{CadastroMB.loga}-->
        <h:form id="formCadastro">
            <h1><h:outputText id="bemVindo" value="Cadastro de Novos Usuários"/></h1>
            <h:panelGrid columns="2">

                <h:outputText id="nomeText" value="Capacidade:"/>
                <h:inputText id="capacidade" label="Capacidade"
                             value="#{CadastroSalaMB.sala.capacidade}" required="true"/>

                <h:outputText id="loginText" value="Número:"/>
                <h:inputText id="numero" label="numero"
                             value="#{CadastroSalaMB.sala.numero}" required="true"/>



            </h:panelGrid>
            <h:messages id="msgErro" style="color: red"/>
            <h:commandButton id="botao" value="Cadastrar" action="#{CadastroSalaMB.cadastra}"/>
        </h:form>
        <br></br>

        <a href="index.xhtml">Voltar ao Login</a>
    </h:body>
</html>
